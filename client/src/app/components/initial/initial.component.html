<div id="mainContainer">
    <div id="header" *ngIf="showHeader">
        <h1>Welcome to my Kahoot game!</h1>
    </div>
    <div id="buttons" [@blockInitialRender]>
        <app-join-game *ngIf="joinGame" (goBack)="toggleJoinGame()" (hideHeader)="hideHeader()"></app-join-game>
        <button *ngIf="!joinGame" class="general mainButton" (click)="toggleJoinGame()">Join a game</button>
        <button *ngIf="!joinGame" class="general mainButton">Create a game</button>
    </div>
    <div>
    </div>
</div>
